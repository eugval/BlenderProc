# Args: <path_to_shapenet_data> <path_to_cc_textures> <output_dir>
{
  "version": 3,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/Projects/dependencies/blender/",
    "pip": [
      "h5py",
      "scikit-image",
      "pypng==0.0.20",
      "scipy==1.2.2",
      "matplotlib==2.2.4",
      "pydevd-pycharm~=193.6911.25",
      "matplotlib",
      "opencv-python",
    ]
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config": {
        "global": {
          "output_dir": "<args:0>",
          "run_number":0
         # "sys_paths": ["<args:2>"]
        }
      }
    },
    {
     "module": "loader.ModelNetLoader",
      "config": {
        "data_path": "<args:1>",
        "category": "cup", #03797390
        "train": True,
      "scale_path": "./examples/MultiObj/per_category_scale.json",
        "samples" : 1,
        "replacement": False,
        "add_properties": {
          "cp_physics": True,
          "cp_manip_object":True,
        },
        "cf_set_shading": "SMOOTH"
      }
    },


    {
      "module": "loader.ModelNetLoader",
      "config": {
        "data_path": "<args:1>",
        "categories": ["bowl","bottle"],
        "scale_path": "./examples/MultiObj/per_category_scale.json",
        #"model_name": "desk_0187",
        "train": True,
        "samples": 5,
        "replacement": False,
        "add_properties": {
          "cp_physics": True,
          "cp_manip_object" : False,
        },
        "cf_set_shading": "SMOOTH"
      }
    },



#    {
